<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Promise 通常包裝成 function 來使用
      function myPromise1(n) {
        const ms = 200 + Math.floor(Math.random() * 500);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({ n, ms });
          }, ms);
        });
      }

      myPromise1(3)
        .then((r) => {
          console.log(r);
          return myPromise1(4);
        })
        .then((r) => {
          console.log(r);
          return myPromise1(5);
        })
        .then((r) => {
          console.log(r);
        });

      for (let i = 10; i < 20; i++) {
        myPromise1(i).then(console.log);
      }
    </script>
  </body>
</html>
